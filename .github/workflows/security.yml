name: Security Scan
permissions:
  contents: read
on:
  pull_request:
    branches: [ main ]
jobs:
  gosec:
    name: Gosec scan
    runs-on: ubuntu-latest
    env:
      GOFLAGS: -buildvcs=false
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@v2.23.0
      - name: Run gosec
        run: |
          gosec -exclude-generated \
            -exclude-dir=cdp-sdk-go/gen \
            -exclude-dir=mocks \
            ./...
